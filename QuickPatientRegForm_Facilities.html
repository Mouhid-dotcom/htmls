function isNumberKey(evt)
{
	var charCode = (evt.which) ? evt.which : event.keyCode
	if (charCode > 31 && (charCode < 48 || charCode > 57))
		return false;

	return true;
}	
	
function getAge(dateString) {
var birthDate = new Date(dateString);
	var dy = birthDate.getFullYear();
	var dm = birthDate.getMonth() + 1;
	var dd = birthDate.getDate();

	var today = new Date();
	var ty = today.getFullYear();
	var tm = today.getMonth() + 1;
	var td = today.getDate();

	let diff_y, diff_m, diff_d;

	if (tm > dm) {
		diff_y = ty - dy;

		diff_m = tm - dm;
	} else if (tm < dm) {
		diff_y = ty - dy - 1;
		if(diff_y<0){
			swal('Invalid date selected','','error');
			document.getElementById("Age").value = "";
			document.getElementById("Age").focus();
			return;
		}
		diff_m = 12 - dm + tm;
	} else if (tm == dm) {
		diff_y = ty - dy;
		diff_m = tm - dm;
		diff_d = td - dd;
		if (diff_d < 0) {
			diff_y--;
			diff_m = 12 - 1;
		}
	}

	if (diff_y < 1) {
		diff_y = diff_m + " mos";
	}

	document.getElementById("Age").value = diff_y;
CheckPatient();

function CheckPatient(){
	var FirstName = document.getElementById("FirstName").value;
	var LastName = document.getElementById("LastName").value;
	// <!-- var Month = document.getElementById("Month").value; -->
	// <!-- var Day = document.getElementById("Day").value; -->
	// <!-- var Year = document.getElementById("Year").value; -->
	var ClientIndex = document.getElementById("ClientIndex").value;
	var DOB = document.getElementById("DOB").value;
	
	if(FirstName != "" && LastName != "" && DOB != ""){
		var xmlhttp;
			if (window.XMLHttpRequest) {
				xmlhttp = new XMLHttpRequest();
			}
			else {
				xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}
			xmlhttp.onreadystatechange = function () {
				if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {

							type: "warning",
							showCancelButton: false,
							confirmButtonColor: "#DD6B55",
							confirmButtonText: "OK",
							// <!-- cancelButtonText: "No ", -->
							closeOnConfirm: false,
							// <!-- closeOnCancel: false -->
						}, function (isConfirm) {
							if (isConfirm) {	
								//return false;
								//swal("Success", "Please Continue with the FORM", "success");
								setInterval('window.location.reload()', 2000);
							}
							else {
								//return false;

								setInterval('window.location.reload()', 2000);
								
							}
						});	
					}
						
				}
			}
			xmlhttp.open("POST", "/md/md.PatientReg?ActionID=CheckPatient&FirstName="+FirstName+"&LastName="+LastName+"&DOB="+DOB+"&ClientIndex="+ClientIndex, true);
			console.log("/md/md.PatientReg?ActionID=CheckPatient&FirstName="+FirstName+"&LastName="+LastName+"&DOB="+DOB+"&ClientIndex="+ClientIndex);
			xmlhttp.send();	
	}
}

<script>
$(document).ready(function() {

	$("input").bind(
          "input",
          function (event) {
            var $this = $(this);
			// alert($("#" + $this[0].id + "").attr('type'));
			if( $("#" + $this[0].id + "").attr('type') != "radio" && $("#" + $this[0].id + "").attr('type') != "checkbox" &&  $("#" + $this[0].id + "").attr('type') != "date"){
            var regexFormNum = new RegExp(/^[0-9]*$/);
            var regexForAlpha = new RegExp(/^[A-Za-z \-']*$/);
            var regexForAlphaNumeric = new RegExp(/^[0-9A-Za-z \-'@]*$/);
            var reg;
            var regForReplace;
            var msg;
            var ClassName = $("#" + $this[0].id + "").attr("class");
            if (ClassName.includes("num")) {
              reg = regexFormNum;
              regForReplace = new RegExp(/[^0-9\-]/g);
              msg = "Can't Accept Mixed Charater. Numbers Only";
            } else if (ClassName.includes("mixed")) {
				reg = regexForAlphaNumeric;
		regForReplace = new RegExp(/[^a-zA-Z@ '.,0-9#\-]/g);
		} else {
		reg = regexForAlpha;
		regForReplace = new RegExp(/[^a-zA-Z '.\-]/g);
              // `/[^a-zA-Z -']/g`;

              msg = "Can't Accept Mixed Charater. Alphabets Only";
            }

            var val = $this.val();
            if (reg.test(val) == true) {
              $("#" + $this[0].id + "").val(val);
            } else {
              // val[val.length()-1]="";
              $("#" + $this[0].id + "").val(val.replace(regForReplace, ""));
              event.preventDefault();
              return false;

              // alert(msg);
              // $("#"+$this[0].id+"").val('');
            }

            // document.getElementById("Registration").innerHTML="Hello world";
		}
          }
        );



  $(window).keydown(function(event){
    if(event.keyCode == 13) {
      event.preventDefault();
      return false;
    }
  });
});



function ValidatePhoneNumber(PhNumber,Fieldid){
	
	
	var phlength ;
	var dashCount = PhNumber.split("-").length -1;
	// PhNumber= PhNumber.replaceAll("-","");
	if(dashCount == 1){
		$("#"+Fieldid).attr("maxlength","11");
		phlength = 11;
	}else if(dashCount == 2){
		$("#"+Fieldid).attr("maxlength","12");
		phlength = 12;
	}else{
		$("#"+Fieldid+"").attr('maxlength','10');
		phlength = 10;
	}

	if(PhNumber != ""){
		
		if(PhNumber.length != phlength){
			alert("Please Enter Correct 10 Digits Number");
      $("#"+Fieldid+"").focus();
      return false;
		}else{
			
			PhNumber= PhNumber.replaceAll("-","");
			document.getElementById(Fieldid).value = PhNumber.substring(0,3) + "-" + PhNumber.substring(3,6) + "-" + PhNumber.substring(6,10);
			//xxx-xxx-xxxx
		}
	}
}

function validatedate(dateString){
	if(dateString!=""){
		// alert("DATE : " +dateString)
		var myDate = dateString.split('-');
		var regEx = /^\d{4}-\d{2}-\d{2}$/;
		if(!dateString.match(regEx)){
			// alert("Invalid Date");
			
			return false; // Invalid format 

		}  
		// alert("Year -> "+myDate[0]);
		if(myDate[0]<1900){
			// alert("Please Enter Date >= 1900");
			return false;
		}
		return true;
	}
	return true;//incase of empty Date    
}

document.getElementById("QuickRegForm").addEventListener('submit',(e)=>{
	var error = [];
	var DateElements = $('input[type=date]');
	for (var i =0; DateElements.length > i;  i++) {
		if(!validatedate(DateElements[i].value)){
			error.push(`${DateElements[i].name} is Invalid Date`);
			DateElements[i].value="";
			document.getElementById("Age").value="";
			DateElements[i].focus();
			e.preventDefault();
			alert(error.join(", \n "));
			return false;
		}
	}
})


function alphaOnly(event) {
  var key = event.keyCode;
  console.log("\n Keycode -> "+key);
  if (key > 33 && (key < 65 || key > 90) && (key < 97 || key > 122) && key!=39) {
          // alert("Enter letters only.");
          return false;
       }
       return true;
};

	}
	// document.getElementById("gender").value="";
}


function ValidateEmail(inputText) {
		
        if (
          document
            .getElementsByClassName(inputText.name + "-help-block")[0]
            .hasChildNodes()
        ) {
          document
            .getElementsByClassName(inputText.name + "-help-block")[0]
            .removeChild(
              document.getElementsByClassName(inputText.name + "-help-block")[0]
                .lastChild
            );
          // console.log(requiredElements[i].name + "-help-block'S child exists");
        }
        var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        if (inputText.value.trim() == "") {
          return true;
        } else {
          if (inputText.value.match(mailformat)) {
            return true;
          } else {
            var first = document.createElement("H6");
            var text = document.createTextNode("invalid email");
            first.style.color = "red";
            first.appendChild(text);
            document
              .getElementsByClassName(inputText.name + "-help-block")[0]
              .appendChild(first);
            // alert("Please provide valid email ");
            inputText.focus();
            // alert("You have entered an invalid email address!");
            inputText.focus();
            return false;
          }
        }
      }

	if(dashCount == 1){
		$("#"+Fieldid).attr("maxlength","10");
		phlength = 10;
	}else if(dashCount == 2){
		$("#"+Fieldid).attr("maxlength","11");
		phlength = 11;
	}else{
		$("#"+Fieldid+"").attr('maxlength','9');
		phlength = 9;
	}

	if(PhNumber != ""){
		
		if(PhNumber.length != phlength){
			alert("Please Enter Correct 9 Digits Number");
      $("#"+Fieldid+"").focus();
      return false;
		}else{
			
			PhNumber= PhNumber.replaceAll("-","");
			document.getElementById(Fieldid).value = PhNumber.substring(0,3) + "-" + PhNumber.substring(3,5) + "-" + PhNumber.substring(5,9);
			//xxx-xxx-xxxx
		}
	}
}
