<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="icon" href="/orange/images/favicon.ico" />

    <title>Patient Reg Form | Rovermd</title>
    <link rel="stylesheet" href="/md/main/css/vendors_css.css" />
    <link rel="stylesheet" href="main/css/style.css" />
    <link rel="stylesheet" href="main/css/skin_color.css" />
    <link
      rel="stylesheet"
      href="/md/main/css/plugins/datapicker/datepicker3.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="/md/main/css/plugins/daterangepicker/daterangepicker-bs3.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <style>
    #ConfirmEmailPara {
      display: none;
    }

    #ReasonVisitDiv {
      display: none;
    }

    #TravellingChkDiv {
      display: none;
    }

    #CovidExposedDiv {
      display: none;
    }
    #CovidPositiveDateDiv {
      display: none;
    }
    #OdessaBundleInfo {
      display: none;
    }

    #Section_2D {
      display: none;
    }

    #Section_3D {
      display: none;
    }
  </style>

  <body
    class="hold-transition light-skin sidebar-mini theme-primary"
    onLoad="HideBundleInfo();requiredUnrequired()"
  >
    <div class="wrapper">
      <section class="content">
        <div class="row">
          <div class="col-12">
            <form
              novalidate
              method="post"
              action="/md/md.PatientReg_Mobile"
              id="PatientRegForm"
            >
              <div class="box" style="background-color: #f9f6f1">
                <div class="box-body">
                  <div class="row">
                    <div class="col-lg-1 col-12"></div>
                    <div class="col-xl-10 col-12">
                      <div class="box" style="border-style: groove">
                        <div class="box-header">
                          <center>
                            <img
                              src="images_/@@ClientIndex_logo@@.png"
                              alt=""
                            />
                          </center>
                        </div>
                        <div id="Section_1D">
                          <div class="box-body">
                            <div
                              class="form-header"
                              style="border-style: inset"
                            >
                              <center>
                                <h2><font color="black">Registration</font></h2>
                              </center>
                            </div>
                            <br />
                            <div class="form-row">
                              <div class="col-md-3">
                                <div class="form-group" id="LanguageSelector">
                                  <div id="google_translate_element"></div>
                                </div>
                              </div>
                            </div>

                            <div id="Section_3D_Frontline">
                              <div class="box-body">
                                <div class="form-row">
                                  <div class="col-md-6">
                                    <div class="form-group">
                                      <label
                                        ><font color="black"
                                          >Have you been a patient here before?
                                          *</font
                                        ></label
                                      >

                                      <div class="demo-radio-button">
                                        <input
                                          name="FrVisitedBefore"
                                          type="radio"
                                          id="FrVisitedBeforeY"
                                          value="1"
                                        />
                                        <label for="FrVisitedBeforeY"
                                          >Yes</label
                                        >

                                        <input
                                          name="FrVisitedBefore"
                                          type="radio"
                                          id="FrVisitedBeforeN"
                                          value="0"
                                        />
                                        <label for="FrVisitedBeforeN">No</label>
                                      </div>
                                      <div
                                        class="FrVisitedBefore-help-block"
                                      ></div>
                                    </div>
                                  </div>
                                  <div class="col-md-6">
                                    <div class="form-group">
                                      <label
                                        ><font color="black"
                                          >Has a member of your family been here
                                          before? *</font
                                        ></label
                                      >
                                      <div class="demo-radio-button">
                                        <input
                                          name="FrFamiliyVisitedBefore"
                                          type="radio"
                                          id="FrFamiliyVisitedBeforeY"
                                          value="1"
                                        />
                                        <label for="FrFamiliyVisitedBeforeY"
                                          >Yes</label
                                        >

                                        <input
                                          name="FrFamiliyVisitedBefore"
                                          type="radio"
                                          id="FrFamiliyVisitedBeforeN"
                                          value="0"
                                        />
                                        <label for="FrFamiliyVisitedBeforeN"
                                          >No</label
                                        >
                                      </div>
                                      <div
                                        class="FrFamiliyVisitedBefore-help-block"
                                      ></div>
                                    </div>
                                  </div>
                                </div>
                                <h3 style="text-align: center">
                                  <font color="black"
                                    >How Did You Hear About Us? *</font
                                  >
                                </h3>
                                <h4 style="text-align: center">
                                  <font color="black"
                                    >Please check all that apply</font
                                  >
                                </h4>
                                <br /><br />
                                <div id="MarketingChkBox">
                                  <div class="form-row">
                                    <div class="col-md-3">
                                      <div class="form-group">
                                        <div class="demo-checkbox">
                                          <input
                                            type="checkbox"
                                            id="FrInternet"
                                            name="FrInternet"
                                          />
                                          <label for="FrInternet"
                                            >Internet</label
                                          >
                                        </div>
                                        <div
                                          class="FrInternet-help-block"
                                        ></div>
                                      </div>
                                    </div>
                                    <div class="col-md-3">
                                      <div class="form-group">
                                        <div class="demo-checkbox">
                                          <input
                                            type="checkbox"
                                            id="FrBillboard"
                                            name="FrBillboard"
                                          />
                                          <label for="FrBillboard"
                                            >Billboard</label
                                          >
                                        </div>
                                      </div>
                                    </div>
                                    <div class="col-md-3">
                                      <div class="form-group">
                                        <div class="demo-checkbox">
                                          <input
                                            type="checkbox"
                                            id="FrGoogle"
                                            name="FrGoogle"
                                          />
                                          <label for="FrGoogle">Google</label>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="col-md-3">
                                      <div class="form-group">
                                        <div class="demo-checkbox">
                                          <input
                                            type="checkbox"
                                            id="FrBuildingSignage"
                                            name="FrBuildingSignage"
                                          />
                                          <label for="FrBuildingSignage"
                                            >Building Signage</label
                                          >
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="form-row">
                                    <div class="col-md-3">
                                      <div class="form-group">
                                        <div class="demo-checkbox">
                                          <input
                                            type="checkbox"
                                            id="FrFacebook"
                                            name="FrFacebook"
                                          />
                                          <label for="FrFacebook"
                                            >Facebook</label
                                          >
                                        </div>
                                      </div>
                                    </div>
                                    <div class="col-md-3">
                                      <div class="form-group">
                                        <div class="demo-checkbox">
                                          <input
                                            type="checkbox"
                                            id="FrLivesNear"
                                            name="FrLivesNear"
                                          />
                                          <label for="FrLivesNear"
                                            >Lives/Work in Area</label
                                          >
                                        </div>
                                      </div>
                                    </div>
                                    <div class="col-md-3">
                                      <div class="form-group">
                                        <div class="demo-checkbox">
                                          <input
                                            type="checkbox"
                                            id="FrTwitter"
                                            name="FrTwitter"
                                          />
                                          <label for="FrTwitter">Twitter</label>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="col-md-3">
                                      <div class="form-group">
                                        <div class="demo-checkbox">
                                          <input
                                            type="checkbox"
                                            id="FrTV"
                                            name="FrTV"
                                          />
                                          <label for="FrTV">Cable/TV</label>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="form-row">
                                    <div class="col-md-3">
                                      <div class="form-group">
                                        <div class="demo-checkbox">
                                          <input
                                            type="checkbox"
                                            id="FrMapSearch"
                                            name="FrMapSearch"
                                          />
                                          <label for="FrMapSearch"
                                            >Map Search</label
                                          >
                                        </div>
                                      </div>
                                    </div>
                                    <div class="col-md-3">
                                      <div class="form-group">
                                        <div class="demo-checkbox">
                                          <input
                                            type="checkbox"
                                            id="FrEvent"
                                            name="FrEvent"
                                          />
                                          <label for="FrEvent">Event</label>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <h4 style="text-align: center">
                                  <font color="black"
                                    >WHOM CAN WE THANK FOR YOUR VISIT
                                    TODAY?</font
                                  >
                                </h4>
                                <br /><br />
                                <div class="form-row">
                                  <div class="col-md-3">
                                    <div class="form-group">
                                      <label
                                        ><font color="black"
                                          >Physician Referral</font
                                        ></label
                                      >
                                      <input
                                        type="text"
                                        placeholder="Physician Referral"
                                        class="form-control"
                                        id="FrPhysicianReferral"
                                        name="FrPhysicianReferral"
                                      />
                                    </div>
                                  </div>
                                  <div class="col-md-3">
                                    <div class="form-group">
                                      <label
                                        ><font color="black"
                                          >Neurology Referral</font
                                        ></label
                                      >
                                      <input
                                        type="text"
                                        placeholder="Neurology Referral"
                                        class="form-control"
                                        id="FrNeurologyReferral"
                                        name="FrNeurologyReferral"
                                      />
                                    </div>
                                  </div>
                                  <div class="col-md-3">
                                    <div class="form-group">
                                      <label
                                        ><font color="black"
                                          >Urgent Care Referral</font
                                        ></label
                                      >
                                      <input
                                        type="text"
                                        placeholder="Urgent Care Referral"
                                        class="form-control"
                                        id="FrUrgentCareReferral"
                                        name="FrUrgentCareReferral"
                                      />
                                    </div>
                                  </div>
                                  <div class="col-md-3">
                                    <div class="form-group">
                                      <label
                                        ><font color="black"
                                          >Organization Referral</font
                                        ></label
                                      >
                                      <input
                                        type="text"
                                        placeholder="Organization Referral"
                                        class="form-control"
                                        id="FrOrganizationReferral"
                                        name="FrOrganizationReferral"
                                      />
                                    </div>
                                  </div>
                                </div>
                                <div class="form-row">
                                  <div class="col-md-3">
                                    <div class="form-group">
                                      <label
                                        ><font color="black"
                                          >Friend or Family</font
                                        ></label
                                      >
                                      <input
                                        type="text"
                                        placeholder="Friend or Family"
                                        class="form-control"
                                        id="FrFriendFamily"
                                        name="FrFriendFamily"
                                      />
                                    </div>
                                  </div>
                                </div>
                                <br />
                              </div>
                            </div>

                            <div class="form-row">
                              <div class="col-md-3">
                                <div class="form-group">
                                  <label
                                    ><font color="black">Title </font></label
                                  >
                                  <select
                                    class="form-control"
                                    id="Title"
                                    name="Title"
                                    style="color: black"
                                    onchange="disableGenderOption(this.value);"
                                  >
                                    <option value="">Select Title</option>
                                    <option value="Mr">Mr.</option>
                                    <option value="Miss">Miss</option>
                                    <option value="Mrs">Mrs</option>
                                    <option value="Ms">Ms</option>
                                  </select>
                                  <div class="Title-help-block"></div>
                                </div>
                              </div>
                              <div class="col-md-3">
                                <div class="form-group">
                                  <div class="controls">
                                    <label for="FirstName"
                                      ><font color="black"
                                        >First Name *
                                      </font></label
                                    >
                                    <input
                                      type="text"
                                      placeholder=" "
                                      class="form-control"
                                      id="FirstName"
                                      name="FirstName"
                                      required
                                      onkeypress="return alphaOnly(event);"
                                    />
                                    <div class="FirstName-help-block"></div>
                                  </div>
                                </div>
                              </div>
                              <div class="col-md-3">
                                <div class="form-group">
                                  <label for="LastName"
                                    ><font color="black"
                                      >Last Name *</font
                                    ></label
                                  >
                                  <input
                                    type="text"
                                    placeholder=""
                                    class="form-control"
                                    id="LastName"
                                    name="LastName"
                                    onkeypress="return alphaOnly(event);"
                                    required
                                  />
                                  <div class="LastName-help-block"></div>
                                </div>
                              </div>
                              <div class="col-md-3">
                                <div class="form-group">
                                  <label for="MiddleInitial"
                                    ><font color="black"
                                      >Middle Initial (optional)</font
                                    ></label
                                  >
                                  <input
                                    type="text"
                                    placeholder=""
                                    class="form-control"
                                    id="MiddleInitial"
                                    name="MiddleInitial"
                                    onkeypress="return alphaOnly(event);"
                                  />
                                </div>
                              </div>
                            </div>
                            <div class="form-row">
                              <div class="col-md-5">
                                <div class="form-group">
                                  <h5>
                                    <font color="black">Date of Birth * </font>
                                  </h5>
                                  <input
                                    type="hidden"
                                    class="form-control"
                                    name="DOB"
                                    id="DOB"
                                  />
                                </div>
                              </div>
                            </div>
                            <div class="form-row">
                              <div class="col-md-2">
                                <div class="form-group">
                                  <label
                                    ><font color="black">Month *</font></label
                                  >
                                  <div class="controls">
                                    <select
                                      class="form-control"
                                      id="Month"
                                      name="Month"
                                      required
                                      style="color: black"
                                      onchange="getAgeBefore();"
                                      required
                                    >
                                      <option value="">Select Month</option>
                                      @@Month@@
                                    </select>
                                  </div>
                                  <div class="Month-help-block"></div>
                                </div>
                              </div>
                              <div class="col-md-2">
                                <div class="form-group">
                                  <label
                                    ><font color="black">Day *</font></label
                                  >
                                  <select
                                    class="form-control"
                                    id="Day"
                                    name="Day"
                                    required
                                    style="color: black"
                                    onchange="getAgeBefore();"
                                    required
                                  >
                                    <option value="">Select Day</option>
                                    @@Day@@
                                  </select>
                                  <div class="Day-help-block"></div>
                                </div>
                              </div>
                              <div class="col-md-2">
                                <div class="form-group">
                                  <label
                                    ><font color="black">Year *</font></label
                                  >
                                  <select
                                    class="form-control"
                                    id="Year"
                                    name="Year"
                                    required
                                    style="color: black"
                                    onchange="getAgeBefore();"
                                    required=""
                                  >
                                    <option value="">Select Year</option>
                                    @@Year@@
                                  </select>
                                  <div class="Year-help-block"></div>
                                </div>
                              </div>
                              <div class="col-md-1">
                                <div class="form-group">
                                  <label
                                    ><font color="black">Age * </font></label
                                  >
                                  <input
                                    type="text"
                                    class="form-control"
                                    id="Age"
                                    name="Age"
                                    required
                                    readonly
                                  />
                                  <div class="Age-help-block"></div>
                                </div>
                              </div>

                              <div class="col-md-2">
                                <div class="form-group">
                                  <label
                                    ><font color="black">Gender * </font></label
                                  >
                                  <select
                                    class="form-control"
                                    id="gender"
                                    name="gender"
                                    required
                                    style="color: black"
                                  >
                                    <option value="">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                  </select>
                                  <div class="gender-help-block"></div>
                                </div>
                              </div>
                              <div class="col-md-3">
                                <div class="form-group">
                                  <label
                                    ><font color="black"
                                      >Marital Status
                                    </font></label
                                  >
                                  <select
                                    class="form-control"
                                    id="MaritalStatus"
                                    name="MaritalStatus"
                                    style="color: black"
                                  >
                                    <option value="Single">Single</option>
                                    <option value="Mar">Mar</option>
                                    <option value="Div">Div</option>
                                    <option value="Sep">Sep</option>
                                    <option value="Wid">Wid</option>
                                  </select>
                                </div>
                              </div>
                            </div>
                            <div class="form-row">
                              <div class="col-md-2" id="phoneDiv">
                                <div class="form-group">
                                  <label
                                    ><font color="black"
                                      >Phone Number *</font
                                    ></label
                                  >

                                  <div class="input-group">
                                    <div class="input-group-addon">
                                      <i class="fa fa-phone"></i>
                                    </div>
                                    <input
                                      type="text"
                                      class="form-control num"
                                      id="PhNumber"
                                      name="PhNumber"
                                      minlength="10"
                                      data-inputmask="'mask':[ '999-999-9999']"
                                      required
                                      data-mask
                                      onkeypress="return isNumberKey(event)"
                                      onchange="ValidatePhoneNumber(this.value,this.id)"
                                    />
                                  </div>
                                  <!-- /.input group -->
                                  <div class="PhNumber-help-block"></div>
                                </div>
                              </div>
                              <div class="col-md-2" id="EmailDiv">
                                <div class="form-group">
                                  <label
                                    ><font color="black">Email </font></label
                                  >
                                  <input
                                    type="email"
                                    placeholder=""
                                    class="form-control mixed"
                                    id="Email"
                                    name="Email"
                                    onInput="ValidateEmail(this);"
                                    onchange="ConfirmEmailFn();"
                                  />
                                  <div class="Email-help-block"></div>
                                </div>
                              </div>
                              <div class="col-md-2" id="CEmailDiv">
                                <div class="form-group">
                                  <label
                                    ><font color="black">Confirm Email </font
                                    ><font
                                      color="red"
                                      size="2"
                                      id="ConfirmEmailPara"
                                      >*MISMATCH*</font
                                    ></label
                                  >
                                  <input
                                    type="email"
                                    placeholder=""
                                    class="form-control mixed"
                                    id="ConfirmEmail"
                                    name="ConfirmEmail"
                                    onInput="ValidateEmail(this);"
                                    onchange="ConfirmEmailFn();"
                                  />
                                  <div class="ConfirmEmail-help-block"></div>
                                </div>
                              </div>
                              <div class="col-md-6" id="auto_compt_adress">
                                <div class="form-group">
                                  <label
                                    ><font color="black"
                                      >Enter Your Address *</font
                                    ></label
                                  >
                                  <input
                                    type="text"
                                    placeholder=""
                                    class="form-control mixed"
                                    id="autocomplete"
                                    name="autocomplete"
                                    onFocus="geolocate()"
                                    required
                                  />
                                  <div class="autocomplete-help-block"></div>
                                </div>
                              </div>
                            </div>
                            <div class="form-row">
                              <div class="col-lg-6">
                                <label
                                  ><font color="black"
                                    >Street Address 1 *</font
                                  ></label
                                >
                                <div class="form-group">
                                  <!-- <span class="input-group-addon"> -->
                                  <!-- <input type="text" placeholder="" class="form-control" id="street_number" name="Address" required> -->
                                  <!-- </span> -->
                                  <!-- <input type="text" placeholder="" class="form-control" id="route" name="Address2" required> -->
                                  <input
                                    type="text"
                                    placeholder=""
                                    class="form-control mixed"
                                    id="Address"
                                    name="Address"
                                    required
                                  />
                                  <div class="Address-help-block"></div>
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group">
                                  <label
                                    ><font color="black"
                                      >Street Address 2</font
                                    ></label
                                  >
                                  <input
                                    type="text"
                                    placeholder=""
                                    class="form-control mixed"
                                    id="StreetAddress2"
                                    name="StreetAddress2"
                                  />
                                </div>
                              </div>
                            </div>
                            <div class="form-row">
                              <div class="col-md-2">
                                <div class="form-group">
                                  <label
                                    ><font color="black">City * </font></label
                                  >
                                  <input
                                    type="text"
                                    placeholder=""
                                    class="form-control"
                                    id="locality"
                                    onkeypress="return alphaOnly(event);"
                                    name="City"
                                    required
                                  />
                                  <div class="City-help-block"></div>
                                </div>
                              </div>
                              <div class="col-md-2">
                                <div class="form-group">
                                  <label
                                    ><font color="black">State *</font></label
                                  >
                                  <input
                                    type="text"
                                    placeholder=""
                                    onkeypress="return alphaOnly(event);"
                                    class="form-control"
                                    id="administrative_area_level_1"
                                    name="State"
                                    maxlength="2"
                                    required
                                  />
                                  <div class="State-help-block"></div>
                                </div>
                              </div>
                              <div class="col-md-3">
                                <div class="form-group">
                                  <label
                                    ><font color="black">County </font></label
                                  >
                                  <input
                                    type="text"
                                    placeholder=""
                                    class="form-control"
                                    onkeypress="return alphaOnly(event);"
                                    id="administrative_area_level_2"
                                    name="County"
                                  />
                                </div>
                              </div>
                              <div class="col-md-3">
                                <div class="form-group">
                                  <label
                                    ><font color="black">Country </font></label
                                  >
                                  <input
                                    type="text"
                                    placeholder=""
                                    onkeypress="return alphaOnly(event);"
                                    class="form-control"
                                    id="country"
                                    name="Country"
                                  />
                                </div>
                              </div>
                              <div class="col-md-2">
                                <div class="form-group">
                                  <label
                                    ><font color="black">Zip Code *</font>
                                  </label>
                                  <input
                                    type="text"
                                    placeholder=""
                                    class="form-control mixed"
                                    id="postal_code"
                                    onkeypress="return isNumberKey(event)"
                                    name="ZipCode"
                                    required
                                  />
                                  <div class="ZipCode-help-block"></div>
                                </div>
                              </div>
                            </div>
                            <div class="form-row">
                              <div class="col-md-6">
                                <div class="form-group">
                                  <label
                                    ><font color="black"
                                      >Ethnicity *
                                    </font></label
                                  >
                                  <div class="controls">
                                    <div class="radio">
                                      <input
                                        name="Ethnicity"
                                        type="radio"
                                        id="Ethnicity_HispanicOrLatino"
                                        value="1"
                                        required
                                      />
                                      <label for="Ethnicity_HispanicOrLatino"
                                        >Hispanic or Latino</label
                                      >
                                    </div>

      $(document).ready(function () {

        $(window).keydown(function (event) {
          if (event.keyCode == 13) {
            event.preventDefault();
            return false;
          }
        });

        $("input").bind(
          "input",
          function (event) {
            var $this = $(this);
            if( $("#" + $this[0].id + "").attr('type') != "radio" && $("#" + $this[0].id + "").attr('type') != "checkbox" &&  $("#" + $this[0].id + "").attr('type') != "date"){
            var regexFormNum = new RegExp(/^[0-9]*$/);
            var regexForAlpha = new RegExp(/^[A-Za-z \-']*$/);
            var regexForAlphaNumeric = new RegExp(/^[0-9A-Za-z \-'@]*$/);
            var reg;
            var regForReplace;
            var msg;
            var ClassName = $("#" + $this[0].id + "").attr("class");
            if (ClassName.includes("num")) {
              reg = regexFormNum;
              regForReplace = new RegExp(/[^0-9\-]/g);
              msg = "Can't Accept Mixed Charater. Numbers Only";
            } else if (ClassName.includes("mixed")) {
              reg = regexForAlphaNumeric;
		regForReplace = new RegExp(/[^a-zA-Z@ '.,0-9#\-]/g);
		} else {
		reg = regexForAlpha;
		regForReplace = new RegExp(/[^a-zA-Z '.\-]/g);
              // `/[^a-zA-Z -']/g`;

              msg = "Can't Accept Mixed Charater. Alphabets Only";
            }

            var val = $this.val();
            if (reg.test(val) == true) {
              $("#" + $this[0].id + "").val(val);
            } else {
              // val[val.length()-1]="";
              $("#" + $this[0].id + "").val(val.replace(regForReplace, ""));
              event.preventDefault();
              return false;

              // alert(msg);
              // $("#"+$this[0].id+"").val('');
            }
          }
            // document.getElementById("Registration").innerHTML="Hello world";
          }
        );

      });

      function Validate9Digit(str, id) {
        var SSN = str;
        if (SSN.length == 9) {
          document.getElementById(id).value =
            SSN.substring(0, 3) +
            "-" +
            SSN.substring(3, 5) +
            "-" +
            SSN.substring(5, 9);

          return true;
        }
        if (SSN.length == 11) {
          if (SSN.includes("_")) {
            // document.getElementById(id).focus();

            alert("Please Enter Correct 9 Digits SSN");
            $("#" + id + "").focus();
            return false;
          }
          return true;
        } else {
          $("#" + id + "").focus();
          return false;
        }
      }

      function ValidatePhoneNumber(PhNumber, Fieldid) {
        if (PhNumber != "") {
          if (PhNumber.length == 11) {
            document.getElementById(Fieldid).value =
              PhNumber.substring(0, 3) +
              " " +
              PhNumber.substring(3, 6) +
              "-" +
              PhNumber.substring(6, 10);
            // <!-- alert("Please Enter Correct 10 Digits Number"); -->
            return true;
          }
          if (PhNumber.length == 12) {
            if (PhNumber.includes("_")) {
              // document.getElementById(Fieldid).focus();
              $("#"+Fieldid+"").focus();
            swal("Oops..","Please Enter Correct 10 Digits Number","error");
              return false;
            }
            return true;
          } else {
            return false;
          }
          if (PhNumber.length < 10) {
            $("#"+Fieldid+"").focus();
            swal("Oops..","Please Enter Correct 10 Digits Number","error");
            return false;
          }
        } else {
        }
      }

      function DisplayReasonVisitField(str) {
        var ClientIndex = document.getElementById("ClientIndex").value;
        if (ClientIndex == 25) {
          if (str == "COVID") {
            document.getElementById("CovidQues").style.display = "block";
            document.getElementById("COVIDPositveChkN").checked = false;
            document.getElementById("TravellingChkN").checked = false;
            document.getElementById("COVIDExposedChkN").checked = false;
          } else {
            document.getElementById("CovidQues").style.display = "none";
            document.getElementById("COVIDPositveChkN").checked = true;
            document.getElementById("TravellingChkN").checked = true;
            document.getElementById("COVIDExposedChkN").checked = true;
          }
        }

        var xmlhttp;
        if (window.XMLHttpRequest) {
          xmlhttp = new XMLHttpRequest();
        } else {
          xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function () {
          if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            var mySplitResult = xmlhttp.responseText;
            document.getElementById("ReasonVisitDiv").style.display = "block";
            document.getElementById("ReasonVisitDiv").innerHTML = mySplitResult;
            document.getElementById("ReasonVisit").required = true;
            if (ClientIndex == 27 || ClientIndex == 29) {
				
				
				if(str == 'COVID' || str == 'Others'){
					$("#RVDIV").show();
					$("#ReasonVisit").attr("required",true);
					$("#ReasonVisit").attr('name','ReasonVisit');

					$("#ReasonVisitFr").attr('name','');
					$("#ReasonVisitFr").attr("required",false);
					$("#RVDIV_FR").hide();
				}else{
					$("#ReasonVisit").attr("required",false);
					$("#ReasonVisit").attr('name','');
					$("#RVDIV").hide();

					$("#RVDIV_FR").show();
					$("#ReasonVisitFr").attr("required",true);
					$("#ReasonVisitFr").attr('name','ReasonVisit');
				}
			}
          }
        };
        xmlhttp.open(
          "POST",
          "/md/md.PatientReg_Mobile?ActionID=ReasonVisits&ClientIndex=" +
            ClientIndex +
            "&ReasonVisitSelect=" +
            str,
          true
        );
        xmlhttp.send();
      }
    </script>

      function getAge(dateString) {
        //var dateString = dateString.split("/");//.reverse().join("/");
        //dateString = dateString[2] + "/" + dateString[0] + "/" + dateString[1];
        var birthDate = new Date(dateString);
        var dy = birthDate.getFullYear();
        var dm = birthDate.getMonth() + 1;
        var dd = birthDate.getDate();

        var today = new Date();
        var ty = today.getFullYear();
        var tm = today.getMonth() + 1;
        var td = today.getDate();

        let diff_y, diff_m, diff_d;

        if (tm > dm) {
          diff_y = ty - dy;

          diff_m = tm - dm;
        } else if (tm < dm) {
          diff_y = ty - dy - 1;
          if (diff_y < 0) {
            swal("Invalid date selected", "", "error");
            document.getElementById("Age").value = "";
            document.getElementById("Month").focus();
            return;
          }
          diff_m = 12 - dm + tm;
        } else if (tm == dm) {
          diff_y = ty - dy;
          diff_m = tm - dm;
          diff_d = td - dd;
          if (diff_d < 0) {
            diff_y--;
            diff_m = 12 - 1;
          }
        }

        if (diff_y < 1) {
          diff_y = diff_m + " mos";
        }

        document.getElementById("Age").value = diff_y;

        // if((age==0 || age == 1) && (tm < bm || tm > bm) ){

        // 		document.getElementById("Age").value = (tm - bm + 12) + ' mos';

        // 	}
        // }else{
        // 	var m = today.getMonth() - birthDate.getMonth();
        // 	if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {

        // 		age--;

        // 	}
        // 	CheckPatient();
        // 	document.getElementById("Age").value = age;
        // }

        //document.getElementById("DOB").value = dateString.replace("/", "-").replace("/", "-");
      }

      function ValidateEmail(inputText) {
        if (
          document
            .getElementsByClassName(inputText.name + "-help-block")[0]
            .hasChildNodes()
        ) {
          document
            .getElementsByClassName(inputText.name + "-help-block")[0]
            .removeChild(
              document.getElementsByClassName(inputText.name + "-help-block")[0]
                .lastChild
            );
          // console.log(requiredElements[i].name + "-help-block'S child exists");
        }
        var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        if (inputText.value.trim() == "") {
          return true;
        } else {
          if (inputText.value.match(mailformat)) {
            return true;
          } else {
            var first = document.createElement("H6");
            var text = document.createTextNode("invalid email");
            first.style.color = "red";
            first.appendChild(text);
            document
              .getElementsByClassName(inputText.name + "-help-block")[0]
              .appendChild(first);
            // alert("Please provide valid email ");
            inputText.focus();
            // alert("You have entered an invalid email address!");
            inputText.focus();
            return false;
          }
        }
      }

      function ValidatePhoneNumber3(PhNumber, Fieldid) {
        var phlength;
        var dashCount = PhNumber.split("-").length - 1;
        // PhNumber= PhNumber.replaceAll("-","");
        if (dashCount == 1) {
          $("#" + Fieldid).attr("maxlength", "11");
          phlength = 11;
        } else if (dashCount == 2) {
          $("#" + Fieldid).attr("maxlength", "12");
          phlength = 12;
        } else {
          $("#" + Fieldid + "").attr("maxlength", "10");
          phlength = 10;
        }

        if (PhNumber != "") {
          if (PhNumber.length != phlength) {
            $("#"+Fieldid+"").focus();
            swal("Oops..","Please Enter Correct 10 Digits Number","error");
            return false;
          } else {
            PhNumber = PhNumber.replaceAll("-", "");
            document.getElementById(Fieldid).value =
              PhNumber.substring(0, 3) +
              "-" +
              PhNumber.substring(3, 6) +
              "-" +
              PhNumber.substring(6, 10);
            //xxx-xxx-xxxx
          }
        }
      }

        // PhNumber= PhNumber.replaceAll("-","");
        if (dashCount == 1) {
          $("#" + Fieldid).attr("maxlength", "10");
          phlength = 10;
        } else if (dashCount == 2) {
          $("#" + Fieldid).attr("maxlength", "11");
          phlength = 11;
        } else {
          $("#" + Fieldid + "").attr("maxlength", "9");
          phlength = 9;
        }

        if (PhNumber != "") {
          if (PhNumber.length != phlength) {
            $("#"+Fieldid+"").focus();
            swal("Oops..","Please Enter Correct 9 Digits Number","error");
            return false;
          } else {
            PhNumber = PhNumber.replaceAll("-", "");
            document.getElementById(Fieldid).value =
              PhNumber.substring(0, 3) +
              "-" +
              PhNumber.substring(3, 5) +
              "-" +
              PhNumber.substring(5, 9);
            //xxx-xxx-xxxx
          }
        }
      }
    </script>
  </body>
</html>
